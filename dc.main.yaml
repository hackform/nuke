version: "3.7"

services:
  app:
    image: nuke:latest
    volumes:
      - ./bin:/app/bin
      - ./bin_admin:/app/bin_admin
      - ./bin_server:/app/bin_server
  admin:
    image: nuke:latest
    volumes:
      - ./bin:/app/bin
      - ./bin_admin:/app/bin_admin
    environment:
      NUKE_MODE: admin
